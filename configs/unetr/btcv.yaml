# UNETR baseline config (binary task placeholder). Replace with real dataset settings.
seed: 42
trainer:
  max_epochs: 10
  precision: 32
  log_every_n_steps: 1
  enable_checkpointing: false
  enable_progress_bar: true
data:
  synthetic: true         # set to false when you wire real data loaders
  num_samples_train: 8
  num_samples_val: 4
  img_size: [32, 32, 32]
  batch_size: 1
  num_workers: 0
model:
  in_channels: 1
  out_channels: 1         # binary
  img_size: [32, 32, 32]
  feature_size: 16
  learning_rate: 1e-3
